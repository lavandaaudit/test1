<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <meta name="robots" content="noindex,nofollow">
    <title>Ibonarium Cosmo Dynamics LAB LIVE</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            color: #cfefff;
            font-family: 'Cinzel', serif;
        }

        canvas {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        .wrapper {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 12px 10px;
            background: #000;
            flex-shrink: 0;
        }

        .main-title {
            font-size: clamp(22px, 5vw, 36px);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            cursor: pointer;
            text-shadow: 0 0 20px #ffcc00;
            color: #ffcc00;
            transition: all 0.3s ease;
        }
        .main-title:hover {
            text-shadow: 0 0 40px #ffcc00;
            transform: scale(1.04);
        }

        /* На мобільних — скрол, на десктопі — без скролу */
        .content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 15px;

            /* Приховуємо скролбар, але скрол працює */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .content::-webkit-scrollbar {
            display: none;
        }

        /* Тільки на десктопі (ширина > 768px) — без скролу */
        @media (min-width: 769px) {
            .content {
                overflow-y: hidden;
            }
        }

        .row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .block {
            width: 100%;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            transform: scale(0.85);
            transform-origin: center;
        }

        .block::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            padding: 2px;
            background: linear-gradient(45deg, #ffcc00, #ff6600, #ffcc00, #ffff66);
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            -webkit-mask-composite: xor;
            animation: neonPulse 4s linear infinite, neonFlicker 8s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        .block:hover::before,
        .block:active::before {
            animation-duration: 1s, 2s;
            box-shadow: 0 0 30px #ffcc00;
        }

        .block:hover {
            transform: scale(0.90);
        }

        .block img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 10px;
        }

        @keyframes neonPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @keyframes neonFlicker {
            0%, 100% { opacity: 1; }
            2%, 68%, 92% { opacity: 0.95; }
            4%, 70% { opacity: 0.8; }
            6% { opacity: 1; }
        }

        .red-gif img { filter: hue-rotate(0deg) saturate(1.6) brightness(1.1); }
        .blue-gif img { filter: hue-rotate(200deg) saturate(1.6) brightness(1.1); }

        .footer {
            text-align: center;
            padding: 10px;
            background: #000;
            flex-shrink: 0;
            font-size: clamp(10px, 2.5vw, 13px);
            opacity: 0.8;
            letter-spacing: 0.05em;
        }

        /* Адаптивність */
        @media (max-width: 1024px) {
            .row { grid-template-columns: repeat(2, 1fr); }
            .block { transform: scale(0.92); }
        }
        @media (max-width: 768px) {
            .row { grid-template-columns: repeat(2, 1fr); gap: 8px; }
            .block { transform: scale(0.95); }
        }
        @media (max-width: 480px) {
            .row { grid-template-columns: 1fr; }
            .block { transform: scale(1); }
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>

    <div class="wrapper">
        <div class="header">
            <div class="main-title" onclick="window.open('https://t.me/ibonariumcosmodynamicslablive', '_blank')">
                Ibonarium Cosmo Dynamics LAB LIVE
            </div>
        </div>

        <div class="content">
            <div class="row">
                <div class="block red-gif">
                    <img src="https://soho.nascom.nasa.gov/data/LATEST/current_c2.gif" alt="LASCO C2" loading="lazy">
                </div>
                <div class="block">
                    <img src="https://sdo.gsfc.nasa.gov/assets/img/latest/latest_1024_0171.jpg" alt="AIA 171" loading="lazy">
                </div>
                <div class="block">
                    <img src="https://sdo.gsfc.nasa.gov/assets/img/latest/latest_1024_0193.jpg" alt="AIA 193" loading="lazy">
                </div>
                <div class="block">
                    <img src="https://sdo.gsfc.nasa.gov/assets/img/latest/latest_1024_0304.jpg" alt="AIA 304" loading="lazy">
                </div>
            </div>

            <div class="row">
                <div class="block blue-gif">
                    <img src="https://soho.nascom.nasa.gov/data/LATEST/current_c3.gif" alt="LASCO C3" loading="lazy">
                </div>
                <div class="block">
                    <img src="https://sdo.gsfc.nasa.gov/assets/img/latest/latest_1024_0211.jpg" alt="AIA 211" loading="lazy">
                </div>
                <div class="block">
                    <img src="https://sdo.gsfc.nasa.gov/assets/img/latest/latest_1024_0131.jpg" alt="AIA 131" loading="lazy">
                </div>
                <div class="block">
                    <img src="https://sdo.gsfc.nasa.gov/assets/img/latest/latest_1024_0094.jpg" alt="AIA 094" loading="lazy">
                </div>
            </div>
        </div>

        <div class="footer">
            NASA/ESA SOHO LASCO + NASA SDO AIA • Реал-тайм спостереження Сонця
        </div>
    </div>

    <script>
        // STARFIELD
        const canvas = document.getElementById("stars");
        const ctx = canvas.getContext("2d");
        let W, H, stars = [];

        function resize() {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
            stars = Array.from({length: 180}, () => ({
                x: Math.random()*W, y: Math.random()*H, z: Math.random()*W
            }));
        }
        resize();
        window.addEventListener("resize", resize);

        function render() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0,0,W,H);
            ctx.fillStyle = "#4dd2ff";
            stars.forEach(s => {
                s.z -= 0.25;
                if (s.z <= 0) s.z = W;
                const k = 128 / s.z;
                const x = (s.x - W/2) * k + W/2;
                const y = (s.y - H/2) * k + H/2;
                if (x>0 && x<W && y>0 && y<H) {
                    const size = (1 - s.z/W)*3;
                    ctx.fillRect(x,y,size,size);
                }
            });
            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
