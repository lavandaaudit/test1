<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>PLANET CHAOS ¬∑ REAL-TIME PLANETARY SYSTEM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{margin:0;padding:0;background:#000;color:#0af;
font-family:'Courier New',monospace;overflow:hidden;height:100%}
#hud{position:absolute;top:14px;left:16px;font-size:14px;opacity:.8}
#status{position:absolute;top:36px;left:16px;font-size:12px;color:#0f0}
#data{position:absolute;top:60px;left:16px;right:16px;bottom:50px;
overflow:auto;font-size:11px;line-height:1.35}
#clock{position:absolute;bottom:14px;right:16px;font-size:11px;opacity:.6}
.category{margin:18px 0 6px;font-size:13px;color:#6cf;font-weight:bold}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:0 24px}
.row{white-space:pre}
.label{color:#6cf}
.val{font-weight:bold}
</style>
</head>

<body>
<div id="hud">PLANET CHAOS ‚Äî REAL-TIME PLANETARY SYSTEM</div>
<div id="status">—ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è‚Ä¶</div>
<div id="data"></div>
<div id="clock"></div>

<script>
const P='https://corsproxy.io/?';
const D=document.getElementById('data');
const S=document.getElementById('status');
const C=document.getElementById('clock');
const T0=Date.now();

setInterval(()=>{
  const n=new Date();
  C.innerHTML=n.toLocaleTimeString()+"<br>+"+
  Math.floor((Date.now()-T0)/1000)+"s";
},1000);

async function f(u){
  try{
    const r=await fetch(P+encodeURIComponent(u));
    return r.ok?await r.json():null;
  }catch{return null;}
}

async function load(){
let L='',R='';

/* ‚òÄÔ∏è –°–û–ù–¶–ï */
R+=`<div class="category">‚òÄÔ∏è –°–û–ù–¶–ï</div>`;
const x=await f('https://services.swpc.noaa.gov/json/goes/primary/xray-flares-latest.json');
const f107=await f('https://services.swpc.noaa.gov/json/f107.json');
const kp=await f('https://services.swpc.noaa.gov/products/noaa-planetary-k-index.json');
const sw=await f('https://services.swpc.noaa.gov/products/solar-wind/plasma-7-day.json');
const pr=await f('https://services.swpc.noaa.gov/json/goes/primary/proton-flux.json');
R+=`<div class=row><span class=label>X-ray </span><span class=val>${x?.[0]?.flux||'--'}</span></div>`;
R+=`<div class=row><span class=label>F10.7 </span><span class=val>${f107?.at?.(-1)?.flux||'--'}</span></div>`;
R+=`<div class=row><span class=label>Kp </span><span class=val>${kp?.at?.(-1)?.[1]||'--'}</span></div>`;
R+=`<div class=row><span class=label>Solar Wind </span><span class=val>${sw?.at?.(-1)?.[3]||'--'} km/s</span></div>`;
R+=`<div class=row><span class=label>Proton </span><span class=val>${pr?.at?.(-1)?.['>10 MeV']||'--'}</span></div>`;

/* üåå –ö–û–°–ú–û–° */
L+=`<div class="category">üåå –ö–û–°–ú–û–°</div>`;
const dst=await f('https://services.swpc.noaa.gov/products/kyoto-dst.json');
const el=await f('https://services.swpc.noaa.gov/json/goes/primary/electron-flux.json');
L+=`<div class=row><span class=label>Dst </span><span class=val>${dst?.at?.(-1)?.[1]||'--'}</span></div>`;
L+=`<div class=row><span class=label>Electron </span><span class=val>${el?.at?.(-1)?.flux||'--'}</span></div>`;
L+=`<div class=row><span class=label>Magnetosphere </span><span class=val>ACTIVE</span></div>`;
L+=`<div class=row><span class=label>Radiation </span><span class=val>MONITOR</span></div>`;
L+=`<div class=row><span class=label>Heliosphere </span><span class=val>ONLINE</span></div>`;

/* üå´ –ü–û–í–Ü–¢–†–Ø */
L+=`<div class="category">üå´ –ü–û–í–Ü–¢–†–Ø</div>`;
const a=await f('https://air-quality-api.open-meteo.com/v1/air-quality?latitude=50.45&longitude=30.52&current=pm10,pm2_5,carbon_monoxide,ozone,european_aqi');
L+=`<div class=row><span class=label>AQI </span><span class=val>${a?.current?.european_aqi||'--'}</span></div>`;
L+=`<div class=row><span class=label>PM10 </span><span class=val>${a?.current?.pm10||'--'}</span></div>`;
L+=`<div class=row><span class=label>PM2.5 </span><span class=val>${a?.current?.pm2_5||'--'}</span></div>`;
L+=`<div class=row><span class=label>CO </span><span class=val>${a?.current?.carbon_monoxide||'--'}</span></div>`;
L+=`<div class=row><span class=label>O‚ÇÉ </span><span class=val>${a?.current?.ozone||'--'}</span></div>`;

/* üåä –û–ö–ï–ê–ù */
R+=`<div class="category">üåä –û–ö–ï–ê–ù</div>`;
const m=await f('https://marine-api.open-meteo.com/v1/marine?latitude=44&longitude=30&current=wave_height,wave_period,wave_direction,sea_surface_temperature,wind_wave_height');
R+=`<div class=row><span class=label>Wave H </span><span class=val>${m?.current?.wave_height||'--'}</span></div>`;
R+=`<div class=row><span class=label>Wave P </span><span class=val>${m?.current?.wave_period||'--'}</span></div>`;
R+=`<div class=row><span class=label>Wave Dir </span><span class=val>${m?.current?.wave_direction||'--'}</span></div>`;
R+=`<div class=row><span class=label>SST </span><span class=val>${m?.current?.sea_surface_temperature||'--'}</span></div>`;
R+=`<div class=row><span class=label>Wind Wave </span><span class=val>${m?.current?.wind_wave_height||'--'}</span></div>`;

/* ‚Çø –ö–†–ò–ü–¢–ê */
R+=`<div class="category">‚Çø –ö–†–ò–ü–¢–ê</div>`;
const c=await f('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana,cardano,polkadot&vs_currencies=usd');
R+=`<div class=row><span class=label>BTC </span><span class=val>${c?.bitcoin?.usd||'--'}</span></div>`;
R+=`<div class=row><span class=label>ETH </span><span class=val>${c?.ethereum?.usd||'--'}</span></div>`;
R+=`<div class=row><span class=label>SOL </span><span class=val>${c?.solana?.usd||'--'}</span></div>`;
R+=`<div class=row><span class=label>ADA </span><span class=val>${c?.cardano?.usd||'--'}</span></div>`;
R+=`<div class=row><span class=label>DOT </span><span class=val>${c?.polkadot?.usd||'--'}</span></div>`;

D.innerHTML=`<div class=grid><div>${L}</div><div>${R}</div></div>`;
S.innerHTML='—É—Å—ñ —Å–∏—Å—Ç–µ–º–∏ –æ–Ω–ª–∞–π–Ω ‚Ä¢ '+new Date().toLocaleTimeString();
}

load();
setInterval(load,60000);
</script>
</body>
</html>
